    <h3>INTRO</h3>
    <p>The <a href="https://github.com/synrc/n2o/blob/master/priv/ieee754.js">ieee754.js</a>
       module provides IEEE-754 binary encoder/decoder.
       This size of <b>ieee754.js</b> is 1404 bytes.
     </p>
  </section>
  <section>
    <h3>API</h3>
    <figure>
      <code>
  read_Float(buffer, offset, isLE, mantis, len)
      </code>
    </figure>
    <figure>
      <code>
  write_Float(buffer, value, offset, isLE, mantis, len)
      </code>
    </figure>
  </section>
