<h3>INTRO</h3>

<p>The <b>n2o_nitro</b> module provides
   <a href="http://nitrogenproject.com/demos">Nitrogen Web Framework</a>
   protocol specification and implementation.</p>

    </section>
    <section>
        <h3>INIT</h3>
        <div>
        <figure><code>
 -record(init, { token :: binary() }).
        </code></figure>
        </div>
    </section>
    <section>
        <h3>PICKLE</h3>
        <div>
        <figure><code>
 -record(pickle, { source  = [] :: [] | binary(),
                   pickled = [] :: [] | binary(),
                   args    = [] :: list({atom(),any()}) }).
        </code></figure>
        </div>
    </section>
    <section>
        <h3>DIRECT</h3>
        <div>
        <figure><code>
 -record(direct, { data = [] :: any() }).
        </code></figure>
        </div>
    </section>
    <section>
        <h3>FLUSH</h3>
        <div>
        <figure><code>
 -record(flush, { data = [] :: [] | list(#action{}) }).

 -record(ev,    { module  = [] :: [] | atom(),
                  msg     = [] :: any(),
                  trigger = [] :: [] | binary(),
                  name    = [] :: [] | binary() }).
        </code></figure>
        </div>
    </section>
